<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Access Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #dc3545;
    }
    h1 {
      color: #dc3545;
      margin-top: 0;
    }
    .button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #c82333;
    }
    .button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
    }
    .success {
      background-color: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: #28a745;
    }
    .error {
      background-color: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #dc3545;
    }
    .warning {
      background-color: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      color: #856404;
    }
    .info {
      background-color: rgba(23, 162, 184, 0.1);
      border: 1px solid rgba(23, 162, 184, 0.3);
      color: #17a2b8;
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
    }
    a {
      color: #dc3545;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Access Tool</h1>
    
    <p>This utility helps you manage admin access in the Draugr app.</p>
    
    <div class="info">
      üõ°Ô∏è For security reasons, admin privileges must be granted through secure channels. Please login using the admin login page.
    </div>
    
    <div id="userStatus" class="status warning">
      Checking login status...
    </div>
    
    <button id="makeAdminBtn" class="button" disabled>Make Current User Admin</button>
    <button id="makeRegularBtn" class="button" disabled>Make Current User Regular</button>
    
    <p style="text-align: center; margin-top: 20px;">
      <a href="#/admin-login">Go to Admin Login</a> |
      <a href="#/">Back to Home</a>
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userStatusEl = document.getElementById('userStatus');
      const makeAdminBtn = document.getElementById('makeAdminBtn');
      const makeRegularBtn = document.getElementById('makeRegularBtn');
      
      function updateUserStatus() {
        try {
          const userData = localStorage.getItem('user');
          
          if (!userData) {
            userStatusEl.textContent = 'No user logged in. Please log in first.';
            userStatusEl.className = 'status error';
            makeAdminBtn.disabled = true;
            makeRegularBtn.disabled = true;
            return;
          }
          
          const user = JSON.parse(userData);
          const isAdmin = user.role === 1;
          
          if (isAdmin) {
            userStatusEl.textContent = `Logged in as ${user.firstName || 'User'} ${user.lastName || ''} - ADMIN ACCESS GRANTED`;
            userStatusEl.className = 'status success';
            makeAdminBtn.disabled = true;
            makeRegularBtn.disabled = false;
          } else {
            userStatusEl.textContent = `Logged in as ${user.firstName || 'User'} ${user.lastName || ''} - Regular user`;
            userStatusEl.className = 'status warning';
            makeAdminBtn.disabled = false;
            makeRegularBtn.disabled = true;
          }
        } catch (error) {
          userStatusEl.textContent = 'Error checking user status';
          userStatusEl.className = 'status error';
          makeAdminBtn.disabled = true;
          makeRegularBtn.disabled = true;
        }
      }
      
      makeAdminBtn.addEventListener('click', function() {
        try {
          const userData = localStorage.getItem('user');
          
          if (!userData) {
            userStatusEl.textContent = 'No user logged in. Please log in first.';
            userStatusEl.className = 'status error';
            return;
          }
          
          const user = JSON.parse(userData);
          user.role = 1;
          localStorage.setItem('user', JSON.stringify(user));
          
          updateUserStatus();
          userStatusEl.textContent += ' - Role updated successfully!';
        } catch (error) {
          userStatusEl.textContent = 'Error updating user role';
          userStatusEl.className = 'status error';
        }
      });
      
      makeRegularBtn.addEventListener('click', function() {
        try {
          const userData = localStorage.getItem('user');
          
          if (!userData) {
            userStatusEl.textContent = 'No user logged in. Please log in first.';
            userStatusEl.className = 'status error';
            return;
          }
          
          const user = JSON.parse(userData);
          user.role = 0;
          localStorage.setItem('user', JSON.stringify(user));
          
          updateUserStatus();
          userStatusEl.textContent += ' - Role updated successfully!';
        } catch (error) {
          userStatusEl.textContent = 'Error updating user role';
          userStatusEl.className = 'status error';
        }
      });
      
      // Initialize
      updateUserStatus();
    });
  </script>
</body>
</html>
